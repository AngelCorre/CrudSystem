<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Guardar</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>

	</head>

	<body>

		<form class="row g-3 text-center d-flex justify-content-center align-items-center" th:action="@{/guardar}" th:object="${alumno}" th:method="post">
			
			<div class="col-md-4 ">
				<label for="validationServer02" class="form-label">Nombre</label>
				<input type="text" class="form-control" id="validationServer02" th:field="*{nombre}" required>
				
			</div>

			<div class="col-12">
				<button style="width: 300px;" class="btn btn-success" type="submit">Guardar</button>
			</div>
			
			<div class="col-12">
				<a href="/index" style="width: 300px;" class="btn btn-primary">Mostrar</a>
			</div>

		</form>

	</body>

</html>

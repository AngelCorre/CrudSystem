<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Editar</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>

	</head>

	<body>
		
		<form th:action="@{'/editar/' + ${alumno.id}}" th:object="${alumno}" th:method="post">
			
			<table class="table">

			<thead>
				<tr class="d-flex justify-content-around">
					<th class="text-center" scope="col">Id</th>
					<th class="text-center" style="width: 120px;" scope="col">First</th>
					<th class="text-center" scope="col" style="width: 120px;">Acciones</th>
				</tr>
			</thead>

			<tbody>
				<tr class="d-flex justify-content-around align-items-center">
					<th th:text="${alumno.id}" th:value="${alumno.id}"></th>
					<td><input style="width: 120px;" type="text" th:field="*{nombre}"></input></td>

					<td class="d-flex flex-column">

						<input type="submit" role="button" class="btn btn-warning my-1" style="width: 100px;" value="Editar">
						<a href="/index" class="btn btn-info">Regresar</a>

					</td>

				</tr>
			</tbody>
		</table>
			
		</form>

	</body>

</html>
